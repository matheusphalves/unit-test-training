name: Continous Integration

on:
 push:
  branches: 
    - main
jobs:
  continous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout to branch'
        uses: actions/checkout@v3
      
      - name: Setup Node.js env
        uses: actions/setup-node@v2
        with: 18.

      - name: npm install
        run: npm install
      
      - name: npm run build
        run: npm run build

      - name: npm run test
        run: npm run test